<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seismic | Global Earthquake Visualizer</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />

    <!-- Leaflet MarkerCluster CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="app">
        <div id="map"></div>

        <div class="overlay-container">
            <header class="glass-panel">
                <div class="header-title">
                    <h1>Seismic</h1>
                    <span class="version-badge">v1.0.0</span>
                </div>
                <div class="live-indicator">
                    <span class="pulse-dot"></span>
                    Live Feed
                </div>
            </header>

            <aside class="sidebar glass-panel">
                <div class="sidebar-header">
                    <h2>Recent Activity</h2>
                    <div class="filters">
                        <select id="timeFilter">
                            <option value="day">Last 24 Hours</option>
                            <option value="week">Last 7 Days</option>
                            <option value="month">Last 30 Days</option>
                        </select>
                        <select id="magFilter">
                            <option value="2.5">M 2.5+</option>
                            <option value="4.5">M 4.5+</option>
                            <option value="6.0">M 6.0+</option>
                        </select>
                    </div>
                </div>
                <div id="quakeList" class="quake-list">
                    <!-- List items will be injected here -->
                    <div class="loading-spinner">Loading data...</div>
                </div>

                <!-- Stats Dashboard -->
                <div class="stats-dashboard">
                    <button id="dashboardToggle" class="dashboard-toggle">
                        <span>Statistics</span>
                        <svg class="toggle-icon" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M7.41 8.59L12 13.17l4.59-4.58L18 10l-6 6-6-6 1.41-1.41z" />
                        </svg>
                    </button>
                    <div id="dashboardContent" class="dashboard-content">
                        <!-- Quick Stats Row -->
                        <div class="quick-stats">
                            <div class="stat-card">
                                <span class="stat-label">Total Events</span>
                                <span id="totalCount" class="stat-value">--</span>
                            </div>
                            <div class="stat-card">
                                <span class="stat-label">Max Mag</span>
                                <span id="maxMag" class="stat-value">--</span>
                            </div>
                            <div class="stat-card">
                                <span class="stat-label">Avg Depth</span>
                                <span id="avgDepth" class="stat-value">--</span>
                            </div>
                        </div>

                        <!-- Magnitude Distribution -->
                        <div class="chart-section">
                            <h3>Magnitude Distribution</h3>
                            <div id="magChart" class="bar-chart"></div>
                            <div class="chart-legend">
                                <span class="legend-item"><span class="dot"
                                        style="background:#10b981"></span>2.5-3.9</span>
                                <span class="legend-item"><span class="dot"
                                        style="background:#eab308"></span>4.0-4.9</span>
                                <span class="legend-item"><span class="dot"
                                        style="background:#f97316"></span>5.0-5.9</span>
                                <span class="legend-item"><span class="dot"
                                        style="background:#ef4444"></span>6.0+</span>
                            </div>
                        </div>

                        <!-- Top Regions -->
                        <div class="chart-section">
                            <h3>Most Active Regions</h3>
                            <div id="topRegions" class="regions-list"></div>
                        </div>
                    </div>
                </div>
            </aside>

            <div class="playback-controls glass-panel">
                <button id="playBtn" class="play-btn">
                    <svg viewBox="0 0 24 24" fill="currentColor" class="icon-play">
                        <path d="M8 5v14l11-7z" />
                    </svg>
                    <svg viewBox="0 0 24 24" fill="currentColor" class="icon-pause" style="display:none;">
                        <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z" />
                    </svg>
                </button>
                <div class="timeline-container">
                    <span id="currentDate" class="date-display">--</span>
                    <input type="range" id="timeSlider" min="0" max="100" value="100" step="0.1">
                </div>
                <div class="audio-toggle">
                    <label>
                        <input type="checkbox" id="audioToggle"> Sound
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
        integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- Leaflet MarkerCluster JS -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>

    <script src="app.js"></script>
</body>

</html>
